<!DOCTYPE html>
<html>

<head>
    <script src="pizzame.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>The Slack Emojifier</title>
</head>

<body>
    <div class="container">
        <form>
            <ul class="flex-outer">
                <li>
                    <p>The Slack Emojifer</p>
                </li>
                <li>
                    <label>Words</label>
                    <input type="text" id="toPizza" value="Hello World">
                </li>
                <li>
                    <label for="last-name">Emoji</label>
                    <input type="text" id="emoji" value=":pizzaspin:">
                </li>
                <li>
                    <input type="button" id="goButton" onclick="pizzafyH()" value="Submit">
                </li>
                <li>
                    <label for="message">Emojified</label>
                    <textarea id="result" placeholder="Copy and paste into Slack"></textarea>
                </li>
            </ul>
        </form>
    </div>
</body>

</html>
